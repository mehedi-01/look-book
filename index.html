<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/look.png" class="logo">
            <ul>
                <li> <img src="images/notification.png"></li>
                <li> <img src="images/inbox.png"></li>
                <li> <img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png">
            </div>

        </div>
    </nav>
    <div class="container">
        <!---------left-sidebar---------->
        <div class="left-sidebar">
            <div class="imp-link">
                <a href="#"><img src="images/news.png">Latest News</a>
                <a href="#"><img src="images/friends.png">Friends</a>
                <a href="#"><img src="images/group.png">Group</a>
                <a href="#"><img src="images/marketplace.png">Marketplace</a>
                <a href="#">See  More</a>
            </div>
            <div class="shorcut-link">
                <p>Your Shortcut</p>
                <a href="#"><img src="images/shortcut-1.png"> Web Devlopment</a>
                <a href="#"><img src="images/shortcut-2.png">Full Stack</a>
                <a href="#"><img src="images/shortcut-3.png">Web Developer</a>
                <a href="#"><img src="images/shortcut-4.png">Programmer</a>

            </div>

        </div>
        <div class="main-content"></div>
        <!--main content-->
        <div class="right-sidebar">
            <div class="sidebar-tittle">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>
        </div>
        <!--right sidebar-->
    </div>
    <div class="event">
        <div class="left-event">
            <h3>27</h3>
            <span>Januray</span>
        </div>
        <div class="right-event">
            <h4>Social Media</h4>
            <p>Dhaka</p>
            <a href="#">Info</a>
        </div>
    </div>
</body>
</html>
